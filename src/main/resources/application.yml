server:
  port: 8080

spring:
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

opentracing:
  jaeger:
    service-name: ProducerService
    enabled: true
    log-spans: true
    probabilistic-sampler:
      sampling-rate: 1
    udp-sender:
      host: ${JAEGER_HOST}
      port: ${JAEGER_PORT}
logging:
  level:
    root: INFO
    io.opentracing.*: DEBUG
    io.jaegertracing.*: DEBUG